<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha de Cadastro</title>
  <link rel="stylesheet" href="../static/css/geradorOrcamento.css">
  <script src="../static/js/geradorOrcamento.js" defer></script>
</head>
<body>
  <header>
    <button class="back-button" onclick="back()">Voltar</button>
  </header>
  <div class="form-container">
    <h2>Adicionar Orçamento</h2>
    <form class="form-grid">

      <!-- Dados Gerais -->
      <div class="section-title">Dados Gerais</div>
      <div class="form-group"><label>ID da proposta:</label><input type="number" name="id"></div>
      <div class="form-group"><label>Cliente:</label><input type="text" name="cliente"></div>
      <div class="form-group"><label>CNPJ do Cliente:</label><input type="text" name="cnpj"></div>
      <div class="form-group"><label>Responsável:</label><input type="text" name="responsavel"></div>
      <div class="form-group"><label>Endereço:</label><input type="text" name="endereco"></div>
      <div class="form-group"><label>Cidade:</label><input type="text" name="cidade"></div>
      <div class="form-group"><label>Data:</label><input type="date" name="data"></div>
      <div class="form-group"><label>Telefone:</label><input type="text" name="telefone"></div>
      <div class="form-group"><label>E-mail:</label><input type="email" name="email"></div>
      <div class="form-group"><label>Nome Fantasia:</label><input type="text" name="nome"></div>
      <div class="form-group"><label>CEP:</label><input type="text" name="cep"></div>
      




      <!-- Produtos -->
      <div class="section-title">Produtos</div>
      <div id="produtos-container">
        <div class="produto form-group-set">
          <div class="flex-row">
            <div class="form-group"><label>Número do item:</label><input type="number" name="numero[]" value="1" readonly></div>
            <div class="form-group"><label>Produto:</label><input type="text" required name="produto[]"></div>
          </div>
          <div class="flex-row">
            <div class="form-group"><label>Quantidade:</label><input type="number" name="qtd[]"></div>
            <div class="form-group"><label>Unidade:</label><input type="text" name="un[]"></div>
          </div>
          <div class="flex-row">
            <div class="form-group"><label>Valor Unitário (R$):</label><input type="number" step="0.01" name="valor_unitario[]"></div>
            <div class="form-group"><label>Valor Total (R$):</label><input type="number" step="0.01" name="total_local[]"></div>
          </div>
          <button type="button" class="remove-btn" onclick="this.parentNode.remove()">×</button>
        </div>
      </div>
      <button type="button" id="add-produto">+ Adicionar Produto</button>

      <!-- Resumo -->
      <!-- Resumo -->
<div id="resumo" class="section-title">
  <div class="flex-row">
    <div class="form-group">
      <label>Total de itens:</label>
      <input type="number" id="total-itens" readonly value="0">
    </div>
    <div class="form-group">
      <label>Valor total (R$):</label>
      <input type="number" step="0.01" id="valor-total" readonly value="0.00">
    </div>
  </div>
</div>

      <!-- Condições Comerciais -->
      <div class="section-title">Condições Comerciais</div>
      <div class="form-group"><label>Dias para pagamento comercial:</label><input type="number" name="dias_pagamento_comercial"></div>
      <div class="form-group"><label>Valor para pagamento comercial:</label><input type="number" step="0.01" name="valor_pagamento_comercial"></div>
      <div class="form-group"><label>Observação de pagamento comercial:</label><input type="text" name="obs_pagamento_comercial"></div>

      <!-- Condições Gerais -->
      <div class="section-title">Condições Gerais</div>
      <div class="form-group"><label>Previsão de entrega (dias):</label><input type="number" name="dias_entrega"></div>
      <div class="form-group"><label>Validade da proposta (dias):</label><input type="number" name="dias_validade"></div>
      <div class="form-group"><label>Prazo de pagamento (dias):</label><input type="number" name="dias_pagamento"></div>

      <!-- Templates -->
      <div class="section-title">Templates</div>
      <div class="form-group">
        <label><input type="checkbox" name="templates[]" value="BossBR"> BossBR</label>
        <label><input type="checkbox" name="templates[]" value="Contrucom"> Construcom</label>
        <label><input type="checkbox" name="templates[]" value="PCasallas"> PCasallas</label>
      </div>

      <!-- Ações -->
      <div class="form-actions">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>

</body>
</html>
