<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Revisão de Orçamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            padding: 20px;
        }
        iframe {
            width: 90%;
            height: 800px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        .botoes {
            margin-top: 20px;
        }
        .botoes a {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        .botoes a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Revisando Template: {{ template_nome }}</h2>

    <iframe src="{{ iframe_src }}" frameborder="0"></iframe>

    <div class="botoes">
        <a href="/verification?template_idx={{ proximo_idx }}">Aprovar e Continuar</a>
        <a href="/postTemplate">Voltar ao Início</a>
    </div>

</body>
</html>
