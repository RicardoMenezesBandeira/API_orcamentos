<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Empregados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row">

    <!-- Formulário de Cadastro -->
    <div class="col-md-6">
      <div class="card shadow rounded mb-4">
        <div class="card-body">
          <h3 class="card-title mb-4">Cadastrar Empregado</h3>
          <form id="form-cadastro">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome completo</label>
              <input type="text" class="form-control" id="nome" required>
            </div>

            <div class="mb-3">
              <label for="user" class="form-label">Usuário</label>
              <input type="text" class="form-control" id="user" required>
            </div>

            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="tel" class="form-control" id="telefone" required>
            </div>

            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Lista de Usuários -->
    <div class="col-md-6">
      <div class="card shadow rounded">
        <div class="card-body">
          <h3 class="card-title mb-4">Usuários Cadastrados</h3>

          <ul id="lista-usuarios" class="list-group">
            <!-- Itens vão ser adicionados aqui dinamicamente -->
          </ul>

        </div>
      </div>
    </div>

  </div>
</div>

<!-- Importação do JavaScript -->
<script src="../static/js/cadastro.js"></script>

</body>
</html>
